<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/97652/clouds.svg"
      type="image/gif"
      sizes="16x16"
    />
    <meta
      property="og:image"
      content="https://www.svgrepo.com/show/97652/clouds.svg"
    />
    <meta name="description" content="Moti lokal" />
    <title>Moti lokal</title>
    <title>Document</title>
  </head>
  <body>
    <div id="loader-container">
      <div class="loader"></div>
    </div>

    <section class="vh-100 hidden" id="weather-section">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" style="color: #4b515d; border-radius: 35px">
              <div class="card-body p-4">
                <div class="d-flex">
                  <h6 class="flex-grow-1" id="city"></h6>
                  <h6 id="time"></h6>
                </div>

                <span
                  class="small"
                  style="color: #868b94"
                  id="staddress"
                ></span>
                <div style="text-align: center">
                  <span
                    style="color: red; text-align: center"
                    id="error-message"
                  ></span>
                </div>

                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6
                    class="display-4 mb-0 font-weight-bold"
                    id="temp"
                    style="color: #1c2331"
                  ></h6>
                  <span
                    class="small"
                    style="color: #868b94"
                    id="description"
                  ></span>
                </div>
                <div id="weather-icons">
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem">
                      <div title="Era">
                        <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                        <span class="ms-1" id="wind"></span>
                      </div>
                      <div title="Lagështia">
                        <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
                        <span id="humidity" class="ms-1"></span>
                      </div>
                      <div title="Temperatura më e lartë">
                        <i
                          class="fas fa-temperature-high fa-fw"
                          style="color: #868b94"
                        ></i>
                        <span class="ms-1" id="highest-temperature"></span>
                      </div>
                    </div>
                    <div>
                      <img
                        id="weather-img"
                        src="https://www.svgrepo.com/show/30310/sun.svg"
                        width="100px"
                        class="hidden"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
